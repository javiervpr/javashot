<app-navbar></app-navbar>
<section *ngIf="partidaActual" class="container">
    <h2 class="mt-2">Resultados de la partida</h2>
    <hr>
    <p>
        ¡Sumaste <span style="font-size: 24px; font-weight: bold;">{{puntosSumados}}</span> puntos! 
        <a routerLink="/puntos" class="">Ver tus puntos acumulados</a>
    </p>
    <ul class="list-group col-md-12 animate__animated animate__backInLeft container mb-3"
        *ngFor="let preguntaActual of partidaActual.preguntas"
            id="ulListGroup"
            #ulListGroup>
            <li 
                class="list-group-item active d-flex justify-content-between align-items-center">
                <span [innerHTML]="preguntaActual.titulo"></span>
                <span   class="animate__zoomInUp badge badge-light badge-pill"
                        (click)="mostrarAyuda(preguntaActual)"
                        style="cursor: pointer;">
                        Explicación
                </span>
            </li>

            <li *ngFor="let respuesta of preguntaActual.respuestas"
                class="list-group-item list-group-item-action "
            [class.list-group-item-danger]="!preguntaActual.contestadaCorrectamente"
            [class.list-group-item-success]="preguntaActual.contestadaCorrectamente">
                {{ respuesta.contenido }}
            </li>
        </ul>
</section>
